<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%}
  <link
    id="main-stylesheet"
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}"
  />
  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
  {%- include custom-head.html -%}

  <!-- Basic Favicons (PNG or ICO) -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}"
  />
  <!-- If using .ico -->
  <link
    rel="shortcut icon"
    href="{{ '/assets/icons/favicon.ico' | relative_url }}"
  />

  <!-- Apple Touch Icon -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}"
  />

  <!-- (Optional) Web App Manifest (if generated) -->
  <link
    rel="manifest"
    href="{{ '/assets/icons/site.webmanifest' | relative_url }}"
  />

  <!-- (Optional) Microsoft Tiles (if generated) -->
  <!-- <meta name="msapplication-TileColor" content="#da532c"> -->
  <!-- Note the path for msapplication-config -->
  <meta
    name="msapplication-config"
    content="{{ '/assets/icons/browserconfig.xml' | relative_url }}"
  />
  <!-- <meta name="theme-color" content="#ffffff"> -->

  <!-- CSS and other head elements -->
</head>
